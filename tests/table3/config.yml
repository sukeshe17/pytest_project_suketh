source:
      path: "\\Users\\suket\\PycharmProjects\\taf_dec\\input_files\\customers.csv"
      type: "csv"
      schema: "N"
      options:
        header: True
        delimiter: ","
      exclude_cols: [ "created_date","updated_date","hash_key","batch_id" ]

target:
      type: "database"
      transformation: [ "n","sql" ]
      table: "employees"
      cred_lookup: "postgres"
      exclude_cols: [ "created_date","updated_date","hash_key","batch_id" ]

validations:
      count_check:
        key_columns: [ "id" ]
      duplicate_check:
        key_columns: [ "id" ]
      null_check:
        null_columns: [ "id" ]
      uniqueness_check:
        unique_columns: [ "id" ]
      data_compare_check:
        key_column: ["id"]
        validate_columns: ["name"]
        num_records: 100